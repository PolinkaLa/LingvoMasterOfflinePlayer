<div id="titleContainer{{=number}}" class="h3"></div>
<div id="exerciseContainer{{=number}}" class="exercise-container"></div>
<div id="resultBlock{{=number}}">
	<div id="resultText{{=number}}" class="exercise-status-block exercise-result-text">
		<span>
			<strong>
				<span id="message{{=number}}"></span>
			</strong>
		</span>
	</div>
 </div>
<button class="btn btn-arrow" id="done{{=number}}">Проверить</button>
<button class="btn btn-arrow" id="tryAgain{{=number}}">Заново</button>
<button class="btn btn-arrow" id="details{{=number}}">Детали</button>
<button class="btn btn-arrow" id="showCorrectAnswer{{=number}}">Показать ответ</button>
