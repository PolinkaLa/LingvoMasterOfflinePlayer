<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel=stylesheet href="../../../css/style.css" type="text/css">

        <script type="text/javascript" src="../../../js/util/main.js"></script>
        <script type="text/javascript" src="../../../js/present/test/test.js"></script>
        <title>Test Run</title>
    </head>
    <body>
        <div class="menu-btn" id="menu"></div>
        <div id="titleContainer" class="h3"></div>
        <div id="exerciseContainer" class="exercise-container"></div>
        <div id="resultBlock">
            <div id="resultText" class="exercise-status-block exercise-result-text">
		        <span>
                    <strong>
                        <span id="message"></span>
                    </strong>
		        </span>
            </div>
        </div>
        <button class="btn btn-arrow" id="done">Проверить</button>
        <button class="btn btn-arrow" id="tryAgain">Заново</button>
        <button class="btn btn-arrow" id="details">Детали</button>
        <button class="btn btn-arrow" id="showCorrectAnswer">Показать ответ</button>


        <div class="row">
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4">
                <a href = "../courseMap/courseMap.html" class="btn btn-danger btn-md btn-block" id="stop" style="margin-top: 30px; margin-bottom: 20px;">
                    Stop
                </a>
            </div>
            <div class="col-xs-4">
                <a href = "../courseMap/courseMap.html">
                    <img src="../../../img/forth.png" width = "30" style = "margin-left: 10px">
                </a>
            </div>
        </div>
    </body>
</html>
